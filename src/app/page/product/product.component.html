<h2>Thêm mới nhân viên</h2>
<form></form>
<hr>
<div class="row">
  <!-- <p>{{ valueInput }}</p>
  <input type="text" [(ngModel)]="valueInput"> -->
  <div class="col-3 my-3" *ngFor="let x of listProduct">
    <div class="card text-center" style="width: 18rem;">
      <img src={{x.image}} class="card-img-top" height="200px">
      <div class="card-body">
        <h5 class="card-title">{{ x.name }}</h5>
        <p class="card-text">{{ x.price }}
        </p>
        <p class="text-primary">{{ x.status? 'Còn hàng' : 'Hết hàng' }}</p>
        <button class="btn btn-primary" [routerLink]="['/products',x._id]" routerLinkActive="router-link-active"
          (click)="onUpdate(x)">Chi tiết</button>
        <button class="btn btn-danger" (click)="onRemove(x)">Remove</button>
      </div>
    </div>
  </div>
</div>
